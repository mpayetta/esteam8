<header class="bar bar-nav colored-bar">
    <a href="#" id="go-back" class="pull-left inverse">
        <span class="icon icon-left"></span>
    </a>
    <h1 class="title">Create a Team</h1>
</header>

<div class="content"> 
	<form class="input-group">
  		<input id="name" type="text" placeholder="Team Name"/>
  		<div class="cb-centered">
  			<div>I will be the team owner</div>
  			<input id="own" type="checkbox"/>
  		</div>
	</form>

    <input type="button" id="create-team-btn" class="btn btn-primary btn-block" value="Create Team" />
	<div class="msg"></div>
	<div class="wheel"></div>
</div>

<div id="tabs"></div>

<script type="text/javascript">
$(function(){
	$('#tabs').load('tpl/TabBar.html', function(){
		$('.tabs-bar a').removeClass('active');
		$('.tabs-bar a.my-teams').addClass('active');
	});
});
</script>

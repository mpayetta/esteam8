<div class="form-panel">
	{{#if showWelcome}}
		<h3>Your account was created, now you can login!</h3>
	{{else}}
    	<h3>Login please</h3>
	{{/if}}
    <div class="body">
        <input type="text" id="name" placeholder="username" />
        <input type="password" id="pass" placeholder="password" />
		<a href="" id="login" class="btn btn-block btn-primary" >Login</a>
		<a href="#/signup" id="goto-signup" class="btn btn-block" >Signup</a>
    </div>
	<div class="error"></div>
</div>
